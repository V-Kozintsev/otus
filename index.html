<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod Studio Website</title>
  </head>
  <body>
    <header>
      <!-- Шапка сайта со ссылками на разделы -->
      <nav>
        <!-- Навигационное меню -->
        <h1>Mod</h1>
        <!-- Логотип - текст -->
        <ul>
          <!-- Раздел ссылок -->
          <li><a href="#">Biography</a></li>
          <!-- Ссылки -->
          <li><a href="#">Designers</a></li>
          <!-- Ссылки -->
          <li><a href="#">Testimonials</a></li>
          <!-- Ссылки -->
          <li><a href="#">Strong points</a></li>
          <!-- Ссылки -->
        </ul>
      </nav>
    </header>
    <section>
      <!-- Первая секция сайта -->
      <img
        src="img/background-first-section.jpg"
        alt="Background Image of First Section"
      />
      <!-- Картинка заднего фона первой секции -->
      <h1>Mod Studio</h1>
      <!-- Заголовок первого уровня(центр) -->
      <p>Modern Web Studio</p>
      <!-- название для веб-студии -->
    </section>

    <section>
      <!-- Секция описания арт директора -->
      <img src="img/picture art director.jpg" alt="Picture of Art Director" />
      <!-- изображение арт директор -->
      <h2>Biography</h2>
      <!-- Заголовок биографии -->
      <div>
        <article>
          <!-- Основная информация об арт директоре -->
          <h3>Katya Mills</h3>
          <!-- Имя арт директора -->
          <p>
            <strong
              >Art Director specializing in Scenography, Styling, Creative
              Photography, and Design</strong
            >
          </p>
          <!-- Описание направлений деятельности директора -->
          <p>
            “The more I engage with my work as something personal, the more
            successful it becomes.”
          </p>
          <!-- Мотивационное сообщение арт директора.Мотивация! -->
        </article>
      </div>
    </section>
  </body>
</html>
